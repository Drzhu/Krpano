<!DOCTYPE html>
<html>

	<head>
		<title>全景展示</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<style>
			@-ms-viewport {
				width: device-width;
			}
			
			@media only screen and (min-device-width:800px) {
				html {
					overflow: hidden;
				}
			}
			
			html {
				height: 100%;
			}
			
			body {
				height: 100%;
				overflow: hidden;
				margin: 0;
				padding: 0;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 16px;
				color: #FFFFFF;
				background-color: #000000;
			}
		</style>
	</head>

	<body>
		<script src="tour.js"></script>
		<script src="jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<div id="pano" style="width:100%;height:100%;">
			<noscript><table style="width:100%;height:100%;"><tr style="vertical-align:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
			<script>
				embedpano({
					swf: "tour.swf",
					xml: "tour.xml",
					target: "pano",
					html5: "auto",
					mobilescale: 1.0,
					passQueryParameters: true
				});
			</script>
		</div>
		<audio preload="preload" autoplay id="car_audio" src="lan.mp3" loop=""></audio>
		<a href="javascript:playPause();"><img src="music.gif" style="position: absolute; top: 20px; right: 20px;" width="48" height="50" id="music_btn2" border="0"></a>
		<script type="text/javascript">
			var media = document.getElementById("car_audio");
			var krpano = document.getElementById("krpanoSWFObject");
			//krpano.call("transition(spo2,     1.0,  0.0, 0, scene_ss,     -86, 3, 45);");
			wx.config({});
			wx.ready(function() {
				media.play();
			});

			function playPause() {
				var music = document.getElementById('car_audio');
				var music_btn = document.getElementById('music_btn2');
				if(music.paused) {
					music.play();
					music_btn.src = 'music.gif';
				} else {
					music.pause();
					music_btn.src = 'mm.png';
				}
			}
		</script>
	</body>

</html>
